<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M Shop - Toko Kelontong</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>M Shop</h1>
    <input type="text" id="searchInput" placeholder="Cari barang..." />
  </header>

  <main>
    <section id="product-list"></section>

    <aside id="cart">
      <h2>Keranjang</h2>
      <ul id="cart-items"></ul>
      <p>Total: <span id="total">Rp 0</span></p>
      <button onclick="checkout()">Bayar</button>
    </aside>
  </main>

  <section id="receipt-section" class="hidden">
    <h2>Nota Pembayaran</h2>
    <pre id="receipt"></pre>
    <button onclick="closeReceipt()">Tutup Nota</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
